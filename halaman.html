<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Luar Angkasa</title>
  <link rel="stylesheet" href="space.css" />
</head>
<body>
  <!-- Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Astronaut (melayang & muter) -->
  <img src="astronaut-cute.gif" alt="Astronaut lucu melayang" class="astronaut" id="astro" />


  <!-- Konten utama -->
  <main>
    <div class="text-group">
      <h1>ðŸš€ Ucapan Luar Angkasa</h1>
      <p>Selamat datang di luar angkasa. Siap menjelajah pesan spesial?</p>
      <a href="pesan.html">
        <button>Mulai ðŸš€</button>
      </a>
    </div>
  </main>

  <!-- Script bintang, komet, astronaut, dan musik -->
  <script>
    // Bintang
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 1 + Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    // Komet
    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      const angle = Math.random() * Math.PI * 2;
      const distance = 400 + Math.random() * 300;

      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;

      comet.style.top = startY + "px";
      comet.style.left = startX + "px";
      comet.style.setProperty('--tx', `${tx}px`);
      comet.style.setProperty('--ty', `${ty}px`);

      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 2000);
    }
    setInterval(createComet, 2000);

    // Astronaut muter dan keliling bebas layar
    const astronaut = document.getElementById("astro");

    function moveAstronaut() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;

      const randX = Math.random() * (screenW - 120);
      const randY = Math.random() * (screenH - 120);
      const rotateDeg = Math.random() * 360;

      astronaut.style.transform = `translate(${randX}px, ${randY}px) rotate(${rotateDeg}deg)`;
    }

    setTimeout(() => {
      astronaut.classList.add("show"); // fade-in astronaut
      moveAstronaut(); // posisi pertama
      setInterval(moveAstronaut, 3000); // gerak terus
    }, 1500); // delay 1.5 detik

 



  </script>
</body>
</html>
