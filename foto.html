<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kenangan</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    .galeri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .galeri img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    .galeri img:nth-child(1) { animation-delay: 0.2s; }
    .galeri img:nth-child(2) { animation-delay: 0.4s; }
    .galeri img:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quote {
      font-style: italic;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .back-button {
      margin-top: 3rem;
      text-align: center;
    }

    .back-button a button {
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: cyan;
      color: #000;
      transition: background-color 0.3s;
    }

    .back-button a button:hover {
      background-color: #00bbbb;
    }

    /* Zoom Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,30,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: cyan;
      cursor: pointer;
    }

    .modal-close:hover {
      color: magenta;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <img src="astronaut-cute.gif" alt="Astronaut lucu melayang" class="astronaut" id="astro" />

  <main>
    <h2 style="text-align: center; color: cyan;">üåå Galeri Kenangan Kita</h2>
    <p class="quote">"Setiap foto punya cerita, dan cerita kita selalu bersinar di antara bintang-bintang."</p>

<!-- Di bagian .galeri -->
<div class="galeri">
  <img src="foto 1.jpeg" alt="Foto 1">
  <img src="foto 2.jpeg" alt="Foto 2">
  <img src="foto 3.jpeg" alt="Foto 3">
</div>


    <div class="back-button">
      <a href="index.html">
        <button>üîÅ Ulang dari Awal</button>
      </a>
    </div>
  </main>

  <!-- Modal Zoom -->
  <div class="modal" id="zoomModal">
    <span class="modal-close" onclick="tutupModal()">√ó</span>
    <img id="modalImg" src="" alt="Zoom Foto">
  </div>

  <script>
    // Bintang
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 1 + Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    // Astronaut bergerak muter
    const astronaut = document.getElementById("astro");
    function moveAstronaut() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const randX = Math.random() * (screenW - 120);
      const randY = Math.random() * (screenH - 120);
      const rotateDeg = Math.random() * 360;
      astronaut.style.transform = `translate(${randX}px, ${randY}px) rotate(${rotateDeg}deg)`;
    }
    setTimeout(() => {
      astronaut.classList.add("show");
      moveAstronaut();
      setInterval(moveAstronaut, 3000);
    }, 1500);



    // Zoom Modal
    const modal = document.getElementById("zoomModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".galeri img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    function tutupModal() {
      modal.style.display = "none";
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") tutupModal();
    });
  </script>
</body>
</html>
