<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan dari Luar Angkasa</title>
  <link rel="stylesheet" href="space.css" />
  <style>
    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: fly 2s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    .popup-content .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .popup-content .buttons button {
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: cyan;
      color: #000;
      transition: background-color 0.3s;
    }

    .popup-content .buttons button:hover {
      background-color: #00bbbb;
    }
  </style>
</head>
<body>
  <!-- Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Astronaut -->
  <img src="astronaut-cute.gif" alt="Astronaut lucu melayang" class="astronaut" id="astro" />



  <!-- Popup Pesan -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>🚀 Pesan Dari Galaksi</h2>
      <p id="popupMessage">...</p>
      <div class="buttons">
        <button onclick="terimaPesan()">Next 🌟</button>
        <button onclick="munculkanEmoji('🤗')">Peluk Jauh 🤗</button>
        <button onclick="munculkanEmoji('❤️')">Love ❤️</button>
      </div>
    </div>
  </div>

  <!-- Script bintang, komet, dan astronaut -->
  <script>
    // Bintang
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = 1 + Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    // Komet
    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;
      const angle = Math.random() * Math.PI * 2;
      const distance = 400 + Math.random() * 300;

      const tx = Math.cos(angle) * distance;
      const ty = Math.sin(angle) * distance;

      comet.style.top = startY + "px";
      comet.style.left = startX + "px";
      comet.style.setProperty('--tx', `${tx}px`);
      comet.style.setProperty('--ty', `${ty}px`);

      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 2000);
    }
    setInterval(createComet, 2000);

    // Astronaut bergerak dan berputar
    const astronaut = document.getElementById("astro");
    function moveAstronaut() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const randX = Math.random() * (screenW - 120);
      const randY = Math.random() * (screenH - 120);
      const rotateDeg = Math.random() * 360;
      astronaut.style.transform = `translate(${randX}px, ${randY}px) rotate(${rotateDeg}deg)`;
    }
    setInterval(moveAstronaut, 3000);
    moveAstronaut();
  </script>

  <!-- Script untuk pesan dan emoji -->
  <script>
    const pesanSpesial = `
🌟 Hai Jenny...

Di antara ribuan bintang, matamu tetap yang paling bersinar.  
Kehadiranmu seperti bulan di langit malam — tenang dan menenangkan.  
Kalau dunia terasa berat, ingat ya... kamu nggak sendiri.  

Kamu kuat, lebih dari yang kamu kira.  
Kamu berharga, lebih dari yang kamu dengar.  
Kamu dicintai, bahkan saat kamu lupa mencintai dirimu sendiri.  

Tetap jadi Jenny yang luar biasa. Karena semesta pun bangga punya kamu 💖
`;
document.getElementById("popupMessage").innerHTML = pesanSpesial.replace(/\n/g, "<br>");


    function munculkanEmoji(emoji) {
      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = emoji;
      span.style.left = Math.random() * 90 + "%";
      span.style.bottom = "20px";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }

    function terimaPesan() {
      window.location.href = "foto.html"; // Redirect ke halaman foto
    }
     


  </script>
</body>
</html>
